<mat-card>
    <mat-card-content>
        <mat-card-title>Recent Comments</mat-card-title>
        <mat-card-subtitle>Latest Comments on users from Material</mat-card-subtitle>

    </mat-card-content>
    <div class="comment-widgets">
        <!-- Comment Row -->
        <div class="d-flex flex-row comment-row" *ngFor="let mycomment of mycomments">
            <div class="p-2">
                <span class="round">
                    <img src="{{mycomment.profile}}" alt="user" width="50">
                </span>
            </div>
            <div class="comment-text w-100 p-t-0">
                <h5 class="m-0">{{mycomment.name}}</h5>
                <p class="m-b-5 m-t-5 text-muted">{{mycomment.content}}</p>
                <div class="comment-footer">
                    <span class="text-muted pull-right">{{mycomment.date}}</span>
                    <span class="label label-{{mycomment.class}} float-left">{{mycomment.status}}</span>
                    <span class="action-icons">
                        <a href="javascript:void(0)">
                            <i class="ti-pencil-alt"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-check"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-heart"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</mat-card>
