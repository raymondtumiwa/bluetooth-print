<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
            <div fxLayout="column wrap">
                <div fxLayout="row wrap" class="align-items-center">  
                    <div xFlex.gt-md="30" fxFlex.gt-lg="30" fxFlex="50">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                    </div>
                    <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="20" class="m-l-10">
                        <button mat-raised-button  color="primary">Refresh</button>
                        <!-- <button mat-raised-button (click)="refresh()" color="primary">Refresh</button> -->
                      </div>
                      <div fxFlex.gt-md="43" fxFlex.gt-lg="43" fxFlex="20" class="text-right">
                        <button mat-raised-button color="primary">Add Record</button>
                        <!-- <button mat-raised-button (click)="openNewDialog('Add',{})" color="primary">Add Record</button> -->
                      </div>
                </div>  
            
            <div class="responsive-table">
                <mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="no">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> No </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.no}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="nama">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nama </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.nama}} </mat-cell>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="username">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="role">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.role}} </mat-cell>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="division">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Division </mat-header-cell>
                        <mat-cell *matCellDef="let row" [style.color]="row.division"> {{row.division}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row" [style.action]="row.action"> {{row.action}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
        </mat-card-content>
        </mat-card>
    </div>
</div>
